    <div id="chartContainer" style="width: 600px; height: 600px;">
        <canvas id="productStockChart"></canvas>

        <canvas id="salesChart"></canvas>

    <script>
    // Fetch data from PHP
    fetch('get_products.php')
      .then(response => response.json())
      .then(data => {
        // Example: Use productCategory as label, productStock as value
        const labels = data.map(row => row.productCategory);
        const stocks = data.map(row => Number(row.productStock));

        const ctx = document.getElementById('productStockChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: 'Product Stock',
              data: stocks,
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
              ],
              borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      });
    </script>
