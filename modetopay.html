<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modetopay</title>
    <link rel="stylesheet" href="modetopay.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <div class="title-box"> 
            <div class="title">
                E-Payment
            </div>
        </div>
        
        <div class="payments">
            <div class="gcash"><img src="GCash.png" alt="Gcash Payment"></div>
            <div class="maya"><img src="maya.png" alt="Maya Payment"></div>
            <div class="gotyme"><img src="gotyme.png" alt="GoTyme Payment"></div>
            <div class="qrph"><img src="qrph.png" alt="QR Ph Payment"></div>
        </div>
        
  
        <div class="modal fade" id="paymentModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Payment Info
                        <button id="submitPayment" class="btn btn-primary mt-2">Submit Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>

        const modalElement = document.getElementById('paymentModal');
        const modalInstance = new bootstrap.Modal(modalElement);
        
       
        const submitButton = document.getElementById('submitPayment');
        submitButton.addEventListener('click', function () {
            modalInstance.hide(); 
        });

       
        const paymentImages = document.querySelectorAll('.payments img');
        paymentImages.forEach(image => {
            image.addEventListener('click', function () {
                modalInstance.hide();
            });
        });
    </script>
  
</body>
</html>
